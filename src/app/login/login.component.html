<form>
    <div class="form-group">
        <input #emailControl="ngModel" appEmailvalidator appHover color="yellow" type="email" class="form-control" name="email" [(ngModel)]="email" 
        placeholder="Please provide your Username">
        <div>
            {{emailControl.errors | json}}
        </div>
    </div>
    <div class="form-group">
        <input appHover color="steelblue" type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Please provide your password">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary form-control" (click)="login()">LogIn</button>
    </div>
</form>
