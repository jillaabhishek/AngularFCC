Rooms List
   
    <table class="table">
        <tr>
            <th>Index</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>CheckIn Time</th>
            <th>CheckOut Time</th>
            <th>Selected Room</th>
        </tr>
        <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of rooms; let e=even; let o=odd; let i=index">       
            <td>{{i}}</td>     
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price | currency:'INR'}}</td>
            <td>{{room.amentities | titlecase}}</td>
            <td>{{room.CheckInTime | date: 'dd/MM/YYYY'}}</td>
            <td>{{room.CheckOutTime | date}}</td>
            <td>
                <!-- <button
                    class="btn btn-primary"
                    (click)="selectRoom(room)"
                >select</button> -->
                <a class="btn btn-primary" [routerLink]="['/rooms', room.roomNumber]">Book Room</a>
            </td>
        </tr>
    </table>
